<!DOCTYPE html>

<html lang="en">

<head>

	<title>FCC Main</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
	/>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/default.min.css"> -->

</head>

<body>

	<nav class="nav navbar-custom navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">
					<strong>FCC</strong>
				</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="/main">Main</a>
					</li>
					<li>
						<a href="/logout">
							<span class="glyphicon glyphicon-log-out"> Logout</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-left">
				<button id="id-list-set" type="button" class="btn navbar-btn hover glyphicon glyphicon-refresh"> MY SETS </button>
			</div>
			<div class="navbar-center">
				<p class="navbar-text glyphicon glyphicon-chevron-right"> Selected Set:
					<span id="idSelectedSet" data-id=""></span>
				</p>
			</div>
			<div class="navbar-right">
				<p class="navbar-text glyphicon glyphicon-option-vertical"></p>
				<button id="idBtnQuiz" type="button" class="btn navbar-btn hover">Quiz</button>
				<button id="idBtnView" type="button" class="btn navbar-btn hover">View</button>
				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle hover" data-toggle="dropdown">
						Create
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a id="idTabCreateSet" href="#">New Set</a>
						</li>
						<li class="divider"></li>
						<li>
							<a id="idTabCreateFlashcard" href="#">New Flashcard</a>
						</li>
					</ul>

				</div>

			</div>
		</div>
	</nav>

	<div id="idBoxCreateSet" class="hidden box-create-new">
		<hr>
		<div class="container ">
			<div class='panel panel-default'>
				<div class='panel-heading'>
					<div class="container">
						<div class="row">
							<div class="col-xs-10 medium-text">Create a New Set</div>
							<div class="red-text col-xs-2 medium-text" class="text-right" id="cancel-create-set">
								<strong>
									<span class="glyphicon glyphicon-remove-sign"></span>
								</strong>
							</div>
						</div>
					</div>
				</div>
				<div class='panel-body'>
					<div class="form-group">
						<p>Set Title:</p>
						<input type="text" class="form-control" id="idNewSetTitle">
					</div>
					<div class="form-group">
						<p>Discription:</p>
						<textarea id="idNewSetDiscription" class="form-control"></textarea>
					</div>
				</div>
				<div class='panel-footer'>
					<input id="idSubmitNewSet" class="btn btn-primary btn-block" type="button" value="submit">
				</div>
			</div>
		</div>
	</div>

	<div id="idBoxCreateFlashcard" class="hidden">
		<hr>
		<div class="container ">
			<div class='panel panel-default'>
				<div class='panel-heading'>
					<div class="container">
						<div class="row">
							<div class="col-xs-10 medium-text">Create a New Flashcard</div>
							<div class="red-text col-xs-2 medium-text" class="text-right" id="cancel-create-flashcard">
								<strong>
									<span class="glyphicon glyphicon-remove-sign"></span>
								</strong>
							</div>
						</div>
					</div>
				</div>
				<div class='panel-body'>
					<!-- toolbar -->
					<div class="btn-toolbar" role="toolbar">
						<div id="idToolbar" class="btn-group" role="group">
							<button id="idBtnBold" type="button" class="btn btn-default" value="bold" aria-label="...">
								<span class="glyphicon glyphicon-bold"></span>
							</button>
							<button id="idBtnItalic" type="button" class="btn btn-default" value="italic">
								<span class="glyphicon glyphicon-italic"></span>
							</button>
							<button id="idBtnUnderline" type="button" class="btn btn-default" value="underline">
								<span>
									<strong>U</strong>
								</span>
							</button>
						</div>

						<!-- <div class="btn-group" role="group" aria-label="...">...</div> -->
					</div>

					<hr>

					<div class="row">
						<!-- front card -->
						<div class="col-md-6">
							<div class=" panel panel-default">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-10">Front Card:</div>
										<button id="idInsertCodeFront" type="button" class="btn btn-default text-right" value="code">
											<span class="glyphicon glyphicon-console"></span>
										</button>
									</div>
								</div>
								<div class="panel-body">
									<div id="idEditBoxFrontCard" class="editbox" contenteditable="true"></div>
								</div>
							</div>
						</div>

						<!-- back card -->
						<div class="col-md-6">
							<div class="panel panel-default">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-10">Back Card:</div>
										<button id="idInsertCodeBack" type="button" class="btn btn-default text-right" value="code">
											<span class="glyphicon glyphicon-console"></span>
										</button>
									</div>
								</div>

								<div class="panel-body">
									<div id="idEditBoxBackCard" class="editbox" contenteditable="true"></div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class='panel-footer'>
					<input id="idSubmitNewFlashcard" class="btn btn-primary btn-block" type="button" value="submit">
				</div>

			</div>
		</div>
	</div>

	<!-- display sets -->
	<div id="idDivContainerList" class="container hidden">
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading medium-text">My sets</div>
					<div class="panel-body">
						<ul id="idListSet" class="nav">
						</ul>
					</div>
				</div>
			</div>
			<!-- <div class="col-sm-8">
						
					</div> -->
		</div>
	</div>

	<!-- display flashcards  -->
	<div id="idFlashcardsContainer" class="container hidden">
		<div class="panel panel-default">
			<div class="panel-heading">
				<table style="width: 100%; border: 1px; padding: 5px; margin: 0;">
					<thead>
						<tr>
							<td align="left">
								<span class="pull-left">MY CARDS</span>
							</td>
							<td align="right">
								<div id="idEditGroup" class=" pull-right" role="group">
									<button style="float: left;" type="button" class="btn btn-default" data="editable">Edit</button>
									<button style="float: right;" type="button" class="btn btn-default" data="done">Done</button>
								</div>
							</td>
						</tr>
					</thead>
				</table>
			</div>
			<div id="idBodyListFlashcards" class="panel-body">
				<!-- cards go here -->
			</div>
		</div>
	</div>

	<!-- quiz -->
	<div id="idQuizContainer" class="quiz-container container hidden">
		<div class="qc-item-1 wrapper panel panel-default">
			<div class="wrapper-item-1 panel-heading">
				<table style="width: 100%; border: 1px; padding: 5px; margin: 0;">
					<thead>
						<tr>
							<td align="left">
								<span class="pull-left">QUIZ</span>
							</td>
							<td align="right">
								<div id="idProgress" class="pull-right" role="group">
									
								</div>
							</td>
						</tr>
					</thead>
				</table>
			</div>
			<div class="wrapper-item-2 panel-body">
				<div style=" height: 100%;" class="row">
					<div id="idQuizScreen" style=" height: 100%" class="quiz-screen col-md-8 col-md-offset-2">
					</div>
				</div>
			</div>
		</div>
		<div class="qc-item-2 panel panel-default ">
			<div class=" panel-footer panel-footer-custom">
				<div class="quiz-btn-grp row">
					<div class="col-xs-6">
						<button id="idQuizFlip" class="btn btn-block btn-primary" value="flip">Flip</button>
					</div>
					<div class="col-xs-6">
						<button id="idQuizNext" class="btn btn-block btn-primary" value="next">Next</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="/javascripts/main.js"></script>
	<script type="text/javascript" src="/javascripts/editor.js"></script>

</body>

</html>
